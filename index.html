<script type="text/javascript" src=""></script>
<script type="text/javascript">$(function(){
var num = 0;
function imgAuto(abc){
  $("a").hide().eq(num).fadeIn(2000);
  $(".item").css("background", "rgba(255,255,255,0.5)").eq(num)css("background","#99ffff");
  if(abc == "r"){
    num++;
    if(num == $("a").length){
      num = 0;
    }else if(abc =="l"){
      num--;
      if(num < 0){
        num = $("a").length - 1;
      }
    }
  }
  var move = setInterval(function(){
    imgAuto("r");
  },2000)
  
$(".item").click(function(){
  var index = $(this).index();
  $("a").hide().eq(index).show();
  $(".item").css("background", "rgba(255,255,255,0.5)").eq(index).css("background","#99ffff");
  num = index;
});

$(".bigbox").hover(function(){
  clearI)nterval(move);
}, function(){
  move = setInterval(function(){
    imgAuto("r");
  },1000);
});

$("#left").click(function(){
  imgAuto("l");
})
$("#right").click(function(){
  imgAuto("r");
})

})
  </script>
